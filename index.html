<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="wrapper">

    <section class="left">
      <img src="./images/image-product-desktop.jpg">
    </section>

    <section class="right">
      <div class="perf">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <section class="price">
          <div id="price-2">$149.99</div>
          <div id="price-1">$169.99</div>
        </section>
        

        <a href="#">
          <div class="cart-button"><img src="./images/icon-cart.svg" id="cart">
             Add to Cart
          </div>
        </a>
        

        
    </section>
    
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/cyrilkodjo">Kodjo Frimpong</a>.
  </footer>

  
</body>
</html>
